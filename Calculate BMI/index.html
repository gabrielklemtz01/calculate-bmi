<!DOCTYPE html>
<html lang="en">
<head>
  <!-- meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Calculate BMI</title>

  <!-- style -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  
  <!-- script -->
  <script src="./js/main.js" defer type="module"></script>
</head>
<body>
<div class="alert-error">
  <span>Digite somente n√∫meros</span>
</div>
<div class="content">
  <main class="card">
    <div class="card-wrapper">
      <h1 class="title">Calculation BMI</h1>
      <form id="my-form">
        <div class="input-wrapper">
          <label for="weight">Weight (kg)</label>
          <input type="text" id="weight" placeholder="60">
        </div>
        <div class="input-wrapper">
          <label for="height">Height (cm)</label>
          <input type="text" id="height" placeholder="165">
        </div>
        <button type="submit" id="btnCalculate" form="my-form" >Calculate BMI
          <img src="./assets/Vector.svg" alt="">
        </button>
      </form>
    </div>
  </main>
</div>
<div class="modal-wrapper content">
  <div class="modal card">
    <button class="closeModal">
      <img src="./assets/close.svg" alt="">
    </button>
    <h2 class="title"></h2>
  </div>
</div>
</body>
</html>
